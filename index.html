<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<title>EMI Calculator</title>

	<h1>Calculate your Monthly/Yearly EMI</h1>	<form>

		<label for="principal">Loan Amount:</label>

		<input type="number" id="principal" name="principal" required><br>

		<label for="interest">Interest Rate (%):</label>

		<input type="number" id="interest" name="interest" step="0.01" required><br>

		<label for="tenure">Loan Tenure (in months):</label>

		<input type="number" id="tenure" name="tenure" required><br>

		<button type="button" onclick="calculateEMI()">Calculate</button>

	</form>

	<h2>EMI Details</h2>

	<table>

		<tr>

			<th>Number of Installments</th>

			<th>Monthly Installment</th>

			<th>Interest Amount</th>

			<th>Principal Repaid</th>

			<th>Remaining Principal Amount</th>

			<th>Total Amount</th>

		</tr>

		<tbody id="emiTable"></tbody>

	</table>
